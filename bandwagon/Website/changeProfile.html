<!-- ss- Bandwagon Home Page -->
<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Profile Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="Libraries/jquery-3.6.0.min.js"></script>
    <script src="utilities.js"></script>
    <script src="profile.js"></script>
</head>
<body>

    <div include="topBar.html"></div>

    <!-- ss- div is for entire bio section: username, descr. -->
    <div class="bioChange">
        
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form class="profileChange">
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" ">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (band name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBandName">Band name</label>
                                    <input class="form-control" id="inputBandName" type="text" placeholder="Enter your band name">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Location</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday">
                                </div>
                            </div>
                            <!--For intruments and genres-->
                            <div class="row gx-3 mb-3">
                                <!-- list of instruments-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputIntrument">Intruments</label>
                                    <input type="text" id="myInput" onkeyup="instrumentSearch()" placeholder="Search for instruments.." title="Type in an instrument">

                                    <ul id="myUL">
                                        <li><a href="#">drums</a></li>
                                        <li><a href="#">base</a></li>
                                        <li><a href="#">violin</a></li>
                                        <li><a href="#">guitar</a></li>
                                        <li><a href="#">trumpet</a></li>
                                        <li><a href="#">piano</a></li>
                                        <li><a href="#">banjo</a></li>
                                    </ul>
                                </div>
                                <!-- list of genres-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputGenre">Genres</label>
                                    <input type="text" id="myInput" onkeyup="genreSearch()" placeholder="Search for genres.." title="Type in a genre">

                                    <ul id="myUL">
                                        <li><a href="#">swing</a></li>
                                        <li><a href="#">rock</a></li>
                                        <li><a href="#">punk</a></li>
                                        <li><a href="#">classical</a></li>
                                        <li><a href="#">grunge</a></li>
                                        <li><a href="#">electronic</a></li>
                                        <li><a href="#">hiphop</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" onclick="redirectProfilePage()" type="button">Save Changes</button>
                            <button class="btn btn-primary" onclick="deleteAccount()" type="button">Delete Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
