<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="Libraries/jquery-3.6.0.min.js"></script>
    <script src="utilities.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="container-lg">

        <div class="imgcontainer">

            <img src="BANDWAGON.png" alt="logo" class="logo">
        </div>

        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <!-- Confirm password field initially hidden-->
            <div id="confirmPassword" style="display: none">
                <label for="confirmPsw"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" name="confirmPsw" id="confirmPsw">

                <label for="fullName"><b>Input Name</b></label>
                <input type="text" placeholder="Input Name" name="name" id="name">
            </div>
            <div class="row gx-3 mb-3" id="signUpLogIn">
                <!-- Login button-->
                <div class="col-md-6">

                    <button type="submit" id="login" onclick="validate()">Login</button>
                </div>
                <!-- Sign up Button-->
                <div class="col-md-6">

                    <button type="submit" id="signup" onclick="signUpSwitch()">Sign Up</button>
                </div>
            </div>
            <div class="row gx-3 mb-3" id="confirm" style="display: none">
                <!-- Confirm Sign Up-->
                <div class="col-md-6">

                    <button type="submit" id="confirmSignUp" onclick="signUp()">Confirm</button>
                </div>
            </div>
            <!-- ss- login calls validate on click-->

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <span class="psw"> Forgot <a href="#">password?</a></span>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
